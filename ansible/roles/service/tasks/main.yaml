---
- name: copy the script file
  copy:
    src: script/
    dest: /opt/

- name: copy service files
  copy:
    src: service/
    dest: /etc/systemd/system/

- name: rateupdate Service enable
  systemd:
    name: rateupdate.service
    state: started
    enabled: yes

- name: rateupdate Timer enable
  systemd:
    name: rateupdate.timer
    state: started
    enabled: yes
